<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ele{
            width:50px;
            height:50px;
            transition: all 10s linear;
        }
        .ele img{
            width:100%;
            height:100%;
        }
        .ele:hover{
            transform:skew(20deg,30deg)  scale(1.2,1.3) rotate(40deg) translate(100px ,100px);
        }
    </style>
</head>
<body>
    <div class="ele">
        <img src="logo.jpg"/>
    </div>
</body>
</html>
